plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'org.jetbrains.intellij' version '1.3.1'
    id 'java'
}

repositories {
    mavenCentral()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-swing:1.5.2-native-mt"
    implementation 'com.google.code.gson:gson:2.9.0'
}

test {
    useJUnitPlatform()
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2019.3'
    updateSinceUntilBuild = false
}

runIde {
    // Absolute path to the installed targetIDE to use as IDE Development Instance
    // Note the Contents directory must be added at the end of the path for macOS.
    ideDir = file('/Applications/Android Studio.app/Contents')
}

java {
    sourceSets {
        main {
            kotlin.srcDir("src")
            java.srcDir("src")
        }
    }
}